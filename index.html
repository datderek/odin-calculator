<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body class="container centered">
<div id="calculator">
    <div id="display" class="container centered">
        <span>10</span><span>+</span><span>17</span>
    </div>
    <div>
        <div id="enter">=</div>   
        <div id="0">0</div>
        <div id="clear">C</div>    
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
    </div>
    <div>
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>/</div>
    </div>
</div>
</body>
</html>
